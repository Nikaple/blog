<div class="container">
  <h2>{{title}}</h2>
  <md-progress-spinner mode="indeterminate" [fxHide]="blogPosts"></md-progress-spinner>
  <ul fxLayout="column"
    fxLayoutGap="2rem">
    <md-card *ngFor="let post of blogPosts">
      <md-card-title (click)="onSelect(post)">{{post.title}}</md-card-title>
      <md-card-subtitle>{{post.date | date}}</md-card-subtitle>
      <md-card-content [innerHTML]="post.description"></md-card-content>
    </md-card>
  </ul>
  <hr [fxHide]="!blogPosts">
</div>
