<div class="container"
  fxLayout="column">
  <div class="spinner-container">
    <md-progress-spinner mode="indeterminate" [fxHide]="!!post"></md-progress-spinner>
  </div>
  <markdown [data]="post ? post.content : ''"></markdown>
  <div class="buttons"
    fxLayout="row"
    fxLayoutAlign="space-between">
    <button md-raised-button (click)="onPrevPost()"
      [disabled]="!prevBlogExists">Previous Blog</button>
    <button md-raised-button (click)="onNextPost()"
      [disabled]="!nextBlogExists">Next Blog</button>
  </div>
</div>
