<div class="projects-container"
  fxLayout="row"
  fxLayoutGap="3rem"
  fxLayoutWrap>
  <div *ngFor="let project of projects"
    fxFlex.gt-md="calc(33%-3rem)"
    fxFlex.md="calc(50%-3rem)"
    fxFlex.sm="calc(50%-3rem)"
    fxFlex.lt-sm="100%"
    class="project-container">
    <app-home-project
      [project]="project"
      class="project-child">
    </app-home-project>
  </div>
</div>
