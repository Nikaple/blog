<div class="projects-container"
  fxLayout.gt-xs="row"
  fxLayout.xs="column"
  fxLayoutGap.gt-xs="3rem"
  fxLayoutGap.xs="0"
  fxLayoutWrap>
  <div *ngFor="let project of projects"
    fxFlex.gt-md="calc(33%-3rem)"
    fxFlex.md="calc(50%-3rem)"
    fxFlex.sm="calc(50%-3rem)"
    class="project-container">
    <app-home-project
      [project]="project"
      class="project-child">
    </app-home-project>
  </div>
</div>
